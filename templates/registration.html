{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CityMart - A Grocery Store</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style1.css' %}" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(rgba(74, 1, 1, 0.8), rgba(255, 0, 0, .2)), url(/static/images/c1.png) center center no-repeat;
            background-size: cover;
        }

        .bg-light-form {
            background-color: rgba(255, 255, 255, 0.7); /* White background with 20% opacity for transparency */
            border:2px solid white;
            padding: 20px;
            border-radius: 20px; /* Optional: for rounded corners */
            box-shadow: 0 0 15px white;
        }

        .login-text{
            color:black;
        }

        .login-text a{
            color:#DF0000;
        }

        .login-text a:hover{
            color:#DF0000;
            font-weight:bold;
        }


</style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5">
        <a href="{% url 'homepage' %}" class="navbar-brand d-flex align-items-center">
            <h1 class="m-0" id='navbar_heading'><img class="img-fluid me-3" src="{% static 'images/logo/logo1.png' %}" alt="">City Mart</h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto bg-light pe-4 py-3 py-lg-0">
                <a href="{% url 'homepage' %}" class="nav-item nav-link">Home</a>
                <a href="{% url 'loginpage' %}" class="nav-item nav-link">Login</a>
                <a href="{% url 'registrationpage' %}" class="nav-item nav-link active">Register</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Register Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="bg-light-form  p-5">
                        {% if error_msg %}
                            <div class="alert alert-danger text-center">
                                        <strong>{{error_msg}}</strong>
                                    </div>
                        {% endif %}
                        <h1 class="mb-4 text-center">Create an Account</h1>
                        <form id="registerForm" method='POST' action="{% url 'registrationpage'%}">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Full Name" name ="full_name" required>
                                <label for="name">Full Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="mobile_number" placeholder="+91XXXXXXXXXX" name ="mobile_number" required>
                                <label for="email">Mobile Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="address" placeholder="" name ="address" required>
                                <label for="address">Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" name ="email" required>
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" name ="password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                <label for="confirmPassword">Confirm Password</label>
                                <div id="passwordError" class="text-danger mt-2" style="display: none;">Passwords do not match!</div>
                                <div id="passwordSuccess" class="text-success mt-2" style="display: none;">Passwords match!</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-3 buttons">Register</button>
                        </form>
                        <p class="text-center mt-3 login-text">Already have an account? <a href="{% url 'loginpage' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register End -->

    <!-- Password Match Validation Script -->
    <script>
        document.getElementById("confirmPassword").addEventListener("input", function() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var error = document.getElementById("passwordError");
            var success = document.getElementById("passwordSuccess");

            if (password !== confirmPassword) {
                error.style.display = "block";
                success.style.display = "none";
                document.getElementById("confirmPassword").style.borderColor = "red";
            } else {
                error.style.display = "none";
                success.style.display = "block";
                document.getElementById("confirmPassword").style.borderColor = "green";
            }
        });
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/parallax/parallax.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
